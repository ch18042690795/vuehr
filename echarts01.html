<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
  <script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 900px;height:600px;"></div>
<script type="text/javascript">
  let myChart = echarts.init(document.getElementById('main'))
  option = {
    title: {
      show: true,
      text: 'ECharts 入门示例',
      subtext: 'hhh',
    },
    toolbox: {
      show: true,
      feature: {
        dataView: {
          show: true
        },
        restore: {
          show: true
        },
        dataZoom: {
          show: true
        },
        saveAsImage: {
          show: true
        },
        magicType: {
          type: ['line', 'bar']
        }
      }
    },
    tooltip:{
      trigger:'axis'
    },
    legend: {
      data: ['销量']
    },
    xAxis: {
      type: 'category',
      data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {},
    series: [{
      data: [120, 200, 150, 80, 70, 110, 130],
      type: 'bar',
      name: '销量',
      markPoint:{
        data:[
          {type:'max',name: '最大值'},
          {type:'min ',name : '最大值'}
        ]
      },
      markLine:{
        data:[
          {type: 'average',name:'平均值'}
        ]
      }
    }]
  }
  myChart.setOption(option)
</script>
</body>
</html>
